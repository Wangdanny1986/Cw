name: daily-checkin
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -U requests

      - name: Run checkin
        env:
          ACCOUNTS: ${{ secrets.ACCOUNTS }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          python - <<'PY'
          import os, json, time, requests
          print('Loaded', len(json.loads(os.getenv('ACCOUNTS', '[]'))), 'accounts')
          # TODO: Implement login + check-in logic here and Telegram notify using TG_BOT_TOKEN/TG_CHAT_ID
          PY
